[build]
  base = ""
  # Install backend deps, then frontend deps, then build
  command = "npm install && cd frontend && npm install --include=dev && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  # Routes /api/products -> Express backend
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

[[redirects]]
  # Essential for React Router (prevents 404 on refresh)
  from = "/*"
  to = "/index.html"
  status = 200