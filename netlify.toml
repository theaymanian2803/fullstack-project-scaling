[build]
  # Leave base empty so Netlify installs dependencies from the root package.json
  base = "" 
  # Manually go into the frontend folder to build
  command = "cd frontend && npm install && npm run build"
  # Path to the build output from the root
  publish = "frontend/dist"

[functions]
  # Point to your backend bridge
  directory = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true