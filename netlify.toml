[build]
  # Tell Netlify where the frontend code actually lives
  base = "frontend" 
  # This command now runs INSIDE the /frontend folder
  command = "npm run build"
  # This path is now RELATIVE to the base (frontend/dist)
  publish = "dist"

[functions]
  # Functions are usually kept at the root or a separate folder
  # Since your bridge is at root/netlify/functions, use an absolute path
  directory = "../netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true