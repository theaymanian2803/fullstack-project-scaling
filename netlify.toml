[build]
  # Start from root to find your backend dependencies
  base = ""
  # --include=dev is MANDATORY to prevent the Vite/React plugin error
  command = "npm install && cd frontend && npm install --include=dev && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  # Routes /api/products -> /.netlify/functions/api/api/products
  # This "double /api" ensures Express matches your 'app.use("/api/products", ...)'
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

[[redirects]]
  # Standard SPA routing for React
  from = "/*"
  to = "/index.html"
  status = 200