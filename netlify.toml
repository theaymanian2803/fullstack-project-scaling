[build]
  base = ""
  # Added --include=dev to force npm to install Vite and its plugins
  command = "cd frontend && npm install --include=dev && npm run build"
  publish = "frontend/dist"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  # This routes /api/products -> /.netlify/functions/api/api/products
  # This ensures your Express app sees the "/api" prefix it expects.
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200
  force = true

[[redirects]]
  # Handles React Router page refreshes
  from = "/*"
  to = "/index.html"
  status = 200